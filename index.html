<!doctype html>
<html lang="fi">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=Windows-1252" />
	<title>Tast page</title>
	<link href="jquery/jquery-ui.css" rel="stylesheet">
	<link href="front.css" rel="stylesheet">
	<script src="jquery/external/jquery/jquery.js"></script>
	<script type="text/javascript" src="jquery/url.js"></script>
	<script src="jquery/jquery-ui.js"></script>
	<script type="text/javascript" src="canvas/jquery.canvasjs.min.js"></script>
	<script type="text/javascript" src="front.js"></script>
	<script type="text/javascript" src="pearson.js"></script>
</head>
<body>
<div id="tabs">
	<ul>
		<li><a href="#tabs-1">Login</a></li> 
		<li><a href="#tabs-2">Main page</a></li> 
		<li><a href="#tabs-3">Own nose</a></li>
		<li><a href="#tabs-4">Results</a></li>
	</ul>
	<div id="tabs-1">
		<p>
			<label for="username">Username</label>
			<input type="text" id="username">
		</p>
		<p>
			<label for="nickname">Nickname</label>
			<input type="text" id="nickname">
		</p>
		<p>
			<button id="button" class="button" onclick="login()">Login</button>
		</p>
	</div>
	<div id="tabs-2">
		<p>
		<a href="javascript:showArvostelu()">Evaluate a Viski</a>
		</p>
		<p>
		<a href="javascript:showCurrentResult()">Show results</a>
		</p>
	</div>
	<div id="tabs-3">
		<p>
			<h2 class="demoHeaders">Choose a viski</h2>
			<select id="product">
			</select>
		</p>
		<p>
			  <h4>Savuisuus</h4>
			  <h4 align="left">0 %</h4>
			  <h4 align="right">100 %</h4>

			  <div id="savuisuus" class="evaluation" id="coloredSlider"></div>
		</p>
		<p>
			  <h4>Vaniljaisuus</h4>
			  <div id="vaniljaisuus" class="evaluation"></div>
		 </p>
		<p>
			  <h4>Kukkaisuus</h4>
			  <div id="kukkaisuus" class="evaluation"></div>
		</p>
		<p>
			  <h4>Mausteisuus</h4>
			  <div id="mausteisuus" class="evaluation"></div>
		</p>
		<p>
			  <h4>Maltaisuus</h4>
			  <div id="maltaisuus" class="evaluation"></div>
		</p>		
		<p>
			  <h4>Makeus</h4>
			  <div id="makeus" class="evaluation"></div>
		</p>		
		<p>
			  <h4>Miellyttavyys</h4>
			  <div id="miellyttavyys" class="evaluation"></div>
		</p>
		<p></p>
		<p>
			<button id="button" class="button" onclick="save()">Save</button>
			<button id="button" class="button" onclick="showCurrentResult()">See results</button>
		</p>
	</div>
	<div id="tabs-4">
		<span id="resultitle"></span>
		<span id="result"></span>
		<p>
			<select id="resultProduct">
			</select>				
		</p>
		<h4>People who are closest to you nose</h4> 
		<table id="pearsonlist">
		</table>
		<hr/>
		<div id="chartAverage" style="height: 300px; width: 100%;"></div>
		<hr/>
		<div id="match0" style="height: 300px; width: 100%;"></div>
		<hr/>
		<div id="match1" style="height: 300px; width: 100%;"></div>
		<hr/>
		<div id="match2" style="height: 300px; width: 100%;"> </div>
	</div>
</div>
<script>
	$( "#tabs" ).tabs({ active: 0 });
	$( ".button" ).button();
	$( "#selectmenu" ).selectmenu();	
	$(document).ready(function() {
		if (currentUser) {
			mainPage()
		}
	});
	initProducts();
	$('#resultProduct').change(function() {
		currentProduct =  $('#resultProduct').val();
		searchResult(currentProduct);
	});
			
		
</script>
	
</body>
</html>
